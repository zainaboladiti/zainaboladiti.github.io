# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
# If it has the same name as one of the files in folder `_data/locales`, the layout language will also be changed,
# otherwise, the layout language will use the default value of 'en'.
lang: en

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Europe/London

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: SecuritywithZee # the main title

tagline: Secure Development | Cybersecurity Analyst | Cloud and Application Security | Vulnerability Management | Incident Response | Threat Hunting # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  From the front lines of the SOC to the core of the code, this is the technical journal of a Cybersecurity Analyst. Expect practical insights and real-world application across the DevSecOps pipeline, covering everything from hands-on Vulnerability Management and Threat Hunting to navigating complex Incident Response scenarios, all designed to bridge the gap between building software and securing it.

# Fill in the protocol & host: for your site.
# E.g. 'https://username.github.io', note that it does not end with a '/'.
url: "https://securitywithzee.com"

github:
  username: zainaboladiti # change to your GitHub username

twitter:
  username: zainab_cyberdev # change to your Twitter username

social:
  # Change to your full name.
  # It will be displayed as the default author of the posts and the copyright owner in the Footer
  name: Zainab Oladiti
  email: zeefola@gmail.com # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://x.com/zainab_cyberdev # change to your Twitter homepage
    - https://github.com/zainaboladiti # change to your GitHub homepage
    - https://www.linkedin.com/in/zainab-oladiti/

